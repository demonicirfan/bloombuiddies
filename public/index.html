<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Bloom Buddies is a collection of charmingly generated 8888 buddies, to spread love and happiness by self-motivated artist and Founder Deepak(DK). "
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="content-type" content="text/html;UTF-8" />
    <meta http-equiv="content-language" content="en" />
    <meta
      http-equiv="content-security-policy"
      content="upgrade-insecure-requests"
    />
    <!-- Website description -->
    <meta name="author" content="Deepak" />
    <!-- Name of the content creator / author. -->
    <link rel="author" href="https://twitter.com/bloombuddies" />
    <!-- Author's Google+ page. -->
    <link rel="publisher" href="https://twitter.com/bloombuddies" />
    <!-- Content owner's Google+ page. -->
    <meta name="copyright" content="____" />
    <!-- Copyright holder -->

    <meta http-equiv="cache-control" content="cache" />
    <!-- See: http://www.metatags.org/meta_http_equiv_cache_control -->
    <meta http-equiv="revisit-after" content="1 day" />
    <!-- See: http://www.metatags.org/meta_name_revisit_after -->

    <meta property="og:title" content="Bloom Buddies" />
    <!-- Page title -->
    <meta
      property="og:site_name"
      data-page-subject="true"
      content="bloombuddies "
    />
    <!-- Site name -->
    <meta property="og:url" content="https://bloombuddies.vercel.app" />
    <!-- OpenGraph MetaData - Best Link -->
    <meta
      property="og:description"
      name="description"
      content="Bloom Buddies is a collection of charmingly generated 8888 buddies, to spread love and happiness by self-motivated artist and Founder Deepak(DK)"
    />
    <!-- Website description again -->

    <meta property="og:type" content="service" />
    <!-- Content can also be "website" or others. See: http://ogp.me -->

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="____" />
    <!-- summary_large_image -->
    <meta name="twitter:site" content="@bloombuddies" />
    <!-- @username for the website used in the card footer. -->
    <meta name="twitter:title" content="Bloom Buddies" />
    <!-- Page title again -->
    <meta
      name="twitter:description"
      content="Bloom Buddies is a collection of charmingly generated 8888 buddies, to spread love and happiness by self-motivated artist and Founder Deepak(DK)"
    />
    <!-- Page description less than 200 characters -->
    <meta name="twitter:creator" content="@bloombuddies" />
    <!-- @username for the content creator / author. -->

    <!-- ============================================================================== -->
    <!-- ==================================== IMAGES ================================== -->
    <!-- Multiple og:image definitions are ok. The platform will find the one it needs. -->
    <!-- ============================================================================== -->

    <!-- ================ Safe generic defaults ================ -->
    <!-- Use one of these at the very least. -->
    <meta
      property="og:image"
      content="https://res.cloudinary.com/demonicirfan/image/upload/v1649230269/1_wokkmq.jpg"
    />
    <!-- Generic safe dimension (Landscape). -->
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="512" />

    <meta
      property="og:image"
      content="https://res.cloudinary.com/demonicirfan/image/upload/v1649230269/1_wokkmq.jpg"
    />
    <!-- Generic safe dimension (Portrait). -->
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="1200" />

    <!-- ================ Facebook ================ -->
    <!-- Facebook will give the user the choice to choose one of the og:image thumbnails. -->
    <meta
      property="og:image"
      content="https://res.cloudinary.com/demonicirfan/image/upload/v1649230269/1_wokkmq.jpg"
    />
    <!-- 200x200 Image for Facebook. -->
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />

    <meta
      property="og:image"
      content="https://res.cloudinary.com/demonicirfan/image/upload/v1649230269/1_wokkmq.jpg"
    />
    <!-- 470x470 Square Image for Facebook. -->
    <meta property="og:image:width" content="470" />
    <!-- Optimal timeline size -->
    <meta property="og:image:height" content="470" />
    <!-- Optimal timeline size -->

    <meta
      property="og:image"
      content="https://res.cloudinary.com/demonicirfan/image/upload/v1649230269/1_wokkmq.jpg"
    />
    <!-- Recommended image for Facebook. (Max. 8MB)-->
    <meta property="og:image:width" content="1200" />
    <!-- Scales down to 470 -->
    <meta property="og:image:height" content="630" />
    <!-- Scales down to 246 -->

    <meta
      property="og:image"
      content="https://res.cloudinary.com/demonicirfan/image/upload/v1649230269/1_wokkmq.jpg"
    />
    <!-- Largest image for Facebook. (Max. 5MB)-->
    <meta property="og:image:width" content="1500" />
    <!-- Scales down to 470 -->
    <meta property="og:image:height" content="1500" />
    <!-- Scales down to 470 -->

    <!--  ================ Twitter ================ -->
    <meta
      name="twitter:image"
      content="https://res.cloudinary.com/demonicirfan/image/upload/v1649230269/1_wokkmq.jpg"
    />
    <!-- 120x120px Minimum size image for Twitter Summary card type -->
    <meta
      name="twitter:image"
      content="https://res.cloudinary.com/demonicirfan/image/upload/v1649230269/1_wokkmq.jpg"
    />
    <!-- 280x150px Minimum size image for Twitter Summary with large image card type -->
    <meta
      name="twitter:image"
      content="https://res.cloudinary.com/demonicirfan/image/upload/v1649230269/1_wokkmq.jpg"
    />
    <!-- Optimal size image for Twitter Summary with large image card type -->

    <!--  ================ Linkedin ================ -->
    <meta
      property="og:image"
      content="https://res.cloudinary.com/demonicirfan/image/upload/v1649230269/1_wokkmq.jpg"
    />
    <!-- 180x110 Image for Linkedin - Do not exceed. -->
    <meta property="og:image:width" content="180" />
    <meta property="og:image:height" content="110" />

    <meta
      property="og:image"
      content="https://res.cloudinary.com/demonicirfan/image/upload/v1649230269/1_wokkmq.jpg"
    />
    <!-- 1440x880 HD Image for Linkedin - Untested support. -->
    <meta property="og:image:width" content="1440" />
    <meta property="og:image:height" content="880" />

    <meta
      property="og:image"
      content="https://res.cloudinary.com/demonicirfan/image/upload/v1649230269/1_wokkmq.jpg"
    />
    <!-- 442x248 Image for Linkedin Showcase pages. -->
    <meta property="og:image:width" content="442" />
    <meta property="og:image:height" content="248" />

    <!-- ================ Google+ ================ -->
    <meta
      itemprop="image"
      content="https://res.cloudinary.com/demonicirfan/image/upload/v1649230269/1_wokkmq.jpg"
    />
    <!-- 180x120 Image for Google+ in Schema.org markup -->

    <meta
      property="og:image"
      content="https://res.cloudinary.com/demonicirfan/image/upload/v1649230269/1_wokkmq.jpg"
    />
    <!-- 150x150 Minimum size. Appears to left of the update. -->
    <meta property="og:image:width" content="150" />
    <!-- Minimum width. -->
    <meta property="og:image:height" content="150" />
    <!-- Minimum height. -->

    <meta
      property="og:image"
      content="https://res.cloudinary.com/demonicirfan/image/upload/v1649230269/1_wokkmq.jpg"
    />
    <!-- 426x426 Optimum Image for Google+. -->
    <meta property="og:image:width" content="426" />
    <!-- Try to keep this width. -->
    <meta property="og:image:height" content="426" />
    <!-- Can be any height. -->

    <!-- ================ Pinterest ================ -->
    <meta
      property="og:image"
      content="https://res.cloudinary.com/demonicirfan/image/upload/v1649230269/1_wokkmq.jpg"
    />
    <!-- Optimum Image for Pinterest. -->
    <meta property="og:image:width" content="736" />
    <!-- Try to keep this width. -->
    <meta property="og:image:height" content="1128" />
    <!-- Optimal size but can be any height. Aspect ratio between 2:3 and 1:3.5 recommended. -->

    <!-- =============================================================================== -->
    <!-- =================================== FAVICONS ================================== -->
    <!-- Use http://realfavicongenerator.net to generate the code for your Favicons then -->
    <!-- paste the provided code below.                                                  -->
    <!-- =============================================================================== -->

    <title>Bloom Buddies</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
